<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Ас-Саляму Аляйкум</h3>
    <form>
        <p>autorization / registration:</p>
        name: <input type="text" id="input_name">
        password: <input type="text" id="input_password">

        <br>
        <br><button type="submit">submit</button>
        <script>
            const inputName = document.getElementById('input_name');
            const inputPassword = document.getElementById('input_password');
            const form = document.forms[0];

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                fetch('/registration', {
                    method: 'post',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({
                        name: inputName.value,
                        password: inputPassword.value
                    })
                }).then(res => res.json()).then(res => {
                    console.log('res', res);
                });
                inputPassword.value = '';
                inputName.value = '';
            })
        </script>

    </form>

    <form>

        <p>autentification:</p>
        name: <input type="text" id="input_name_auto">
        password: <input type="text" id="input_password_auto">

        <br><button type="submit">submit</button>

    </form>


    <script>
        const inputNameAuto = document.getElementById('input_name_auto');
        const inputPasswordAuto = document.getElementById('input_password_auto');
        const formAuto = document.forms[1];
        formAuto.addEventListener('submit', function(event) {
            event.preventDefault();

            fetch('/authentication', {
                method: 'post',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({
                    name: inputNameAuto.value,
                    password: inputPasswordAuto.value
                })
            }).then(res => res.json()).then(res => {
                console.log('res', res);
            });
            inputNameAuto.value = '';
            inputPasswordAuto.value = '';
        })
    </script>

</body>
</html>
